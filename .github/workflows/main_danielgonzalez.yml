# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - danielgonzalez

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://gonzo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8ed5e5a46de7465ab9aab82faabf8d9f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fde818ce48f64497a6d9519bc8321134 }}

    - run: |
        docker build . -t gonzo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8ed5e5a46de7465ab9aab82faabf8d9f }}/gonzo.dev:${{ github.sha }}
        docker push gonzo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8ed5e5a46de7465ab9aab82faabf8d9f }}/gonzo.dev:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'danielgonzalez'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_32aa29d12d8249a4ba159ca382e757e6 }}
        images: 'gonzo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8ed5e5a46de7465ab9aab82faabf8d9f }}/gonzo.dev:${{ github.sha }}'