# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - danielgonzalez

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://gonzo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e7330966069b4237bbb0221c7593c913 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c90510dfd579427d82874dad40dd9b37 }}

    - run: |
        docker build . -t gonzo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e7330966069b4237bbb0221c7593c913 }}/gonzo.dev:${{ github.sha }}
        docker push gonzo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e7330966069b4237bbb0221c7593c913 }}/gonzo.dev:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'danielgonzalez'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0c008233b1294957adf9d15dd87a133e }}
        images: 'gonzo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e7330966069b4237bbb0221c7593c913 }}/gonzo.dev:${{ github.sha }}'