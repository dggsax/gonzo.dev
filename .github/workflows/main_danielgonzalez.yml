# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - danielgonzalez

on:
  workflow_dispatch:
  push:
    branches: 
      - main

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://gonzo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_64a47340a8f64be9b4655c4061eae9e2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2a241045c1141919fb785870089f26e }}

    - run: |
        docker build . -t gonzo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_64a47340a8f64be9b4655c4061eae9e2 }}/gonzo.dev:${{ github.sha }}
        docker push gonzo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_64a47340a8f64be9b4655c4061eae9e2 }}/gonzo.dev:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'danielgonzalez'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d1eef7325bbb4296a979fc90a87fa7b8 }}
        images: 'gonzo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_64a47340a8f64be9b4655c4061eae9e2 }}/gonzo.dev:${{ github.sha }}'
